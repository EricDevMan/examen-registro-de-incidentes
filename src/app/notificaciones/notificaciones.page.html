<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
  <ion-segment value="addincidentes">
    <ion-segment-button (click)="navigateTo('menuprincipal')" value="addincidentes">
      Volver
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notificacion of notificaciones">
      <ion-label>
        <h2>{{ notificacion.mensaje }}</h2>
        <p>{{ notificacion.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger" (click)="limpiarNotificaciones()">Limpiar Notificaciones</ion-button>
</ion-content>
